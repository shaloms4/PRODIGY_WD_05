<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="app-title">s.weather</h1>
        <div id="weather-display">
            <h1 id="temperature">25°c</h1>
            <div id="location-description">
                <h2 id="location">London</h2>
                <p id="date"></p>
            </div>
            <div id="weather-condition">
                <i id="weather-icon" class="fa fa-cloud-showers-heavy"></i>
                <div id="weather-description-container">
                    <p id="weather-description">Rainy</p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter a location">
            <button id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <ul class="city-list">
            <li>Ethiopia</li>
            <li>Italy</li>
            <li>MaryLand</li>
        </ul>
        <hr>
        <div id="weather-details">
            <h2>Weather Details</h2>
            <div class="detail">
                <span class="name">Temperature</span>
                <span class="value"><span id="temperature-detail"></span><span class="unit">°C</span></span>
            </div>
            <div class="detail">
                <span class="name">Humidity</span>
                <span class="value"><span id="humidity-detail"></span><span class="unit">%</span></span>
            </div>
            <div class="detail">
                <span class="name">Wind Speed</span>
                <span class="value"><span id="wind-speed-detail"></span><span class="unit">m/s</span></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
